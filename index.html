<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables - Practice</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <table>
      <caption>
        პროდუქტის გაყიდვის ანგარიში
      </caption>
      <colgroup>
        <col class="col-id" />
        <col class="col-product" />
        <col class="col-region" />
        <col class="col-sales" />
        <col class="col-revenue" />
        <col class="col-notes" />
      </colgroup>

      <thead>
        <tr>
          <th rowspan="2">ID</th>
          <th rowspan="2">პროდუქტი</th>
          <th colspan="2">გაყიდვები</th>
          <th rowspan="2">შემოსავალი</th>
          <th rowspan="2">შენიშვნები</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>ლეპტოპი</td>
          <td>ჩრდილოეთი</td>
          <td>150</td>
          <td>$1500</td>
          <td>მაღალი მოთხოვნა</td>
        </tr>
          <tr>
          <td>105</td>
          <td>ლეპტოპი</td>
          <td>ჩრდილოეთი</td>
          <td>150</td>
          <td>$1500</td>
          <td>მაღალი მოთხოვნა</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
